<style>
  :host {
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto,
      Helvetica, Arial, sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji',
      'Segoe UI Symbol';
    font-size: 14px;
    color: #333;
    box-sizing: border-box;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
  }

  h1,
  h2,
  h3,
  h4,
  h5,
  h6 {
    margin: 8px 0;
  }

  p {
    margin: 0;
  }

  .spacer {
    flex: 1;
  }

  .toolbar {
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    height: 60px;
    display: flex;
    align-items: center;
    /* background-color: #1976d2; */
    color: white;
    font-weight: 600;
  }

  .toolbar img {
    margin: 0 16px;
  }

  .toolbar #twitter-logo {
    height: 40px;
    margin: 0 16px;
  }

  .toolbar #twitter-logo:hover {
    opacity: 0.8;
  }

  .content {
    display: flex;
    margin: 82px auto 32px;
    padding: 0 16px;
    max-width: 1280px;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
  }

  .nav-menu {
    display: flex;
    margin-left: 64px;
  }

  .nav-menu a {
    text-transform: uppercase;
  }

  .nav-menu .active {
    background: hsla(0, 0%, 100%, 0.15);
  }
</style>

<!-- Toolbar -->
<div class="toolbar" role="banner">
  <img
    class="m-5"
    width="170"
    height="45"
    alt="Angular Logo"
    src="../assets/SATaxi.PNG"
  />
  <!-- <span style="color: #1976d2; font-size: x-large; ">Welcome</span> -->

  <div class="nav-menu">
    <a mat-button routerLink="/explore" routerLinkActive="active" style="color: #1976d2; font-size: large;margin-left: -100px;">Explore</a>
    <a mat-button routerLink="/dashboard" routerLinkActive="active" style="color: #1976d2; font-size: large;"
      >Dashboard</a
    >
  </div>

  <div class="spacer"></div>
 </div>

<div class="content" role="main">
  <div style="width: 100%;">
    <router-outlet></router-outlet>
  </div>
</div>
